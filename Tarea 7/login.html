<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/login.css" />

</head>

<body>
    <div id="welcome">
    
    <div class="container">
        <div class="form-container">
            <form onsubmit="login(event)" class="login-form">
                <input id="username" type="text" placeholder="Usuario" required>
                <input id="password" type="password" placeholder="ContraseÃ±a" required>
                <input type="submit" value="Iniciar Sesion">
            </form>
            <img src="logo.png" alt="Logo" class="form-logo">
        </div>
    </div>

    <script>
        function login(event){
            event.preventDefault();
            username = document.getElementById("username").value;
            localStorage.setItem("username",username);
            window.location.href = 'contable.html'; 
        }
    </script>
</body>
</html>
